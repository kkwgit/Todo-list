<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메모앱</title>
    <link href="https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@100&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>TO DO LIST</h1>
        <section class="input-area">
            <input type="text" id="task-input">
            <button id="add-button">+</button>
        </section>

        <section class="task-area">
            <div class="task-tabs">
                <div id="u-line"></div>
                <div id="all">
                    ALL
                </div>
                <div id="ongoing">
                    ON GOING
                </div>
                <div id="done">
                    DONE
                </div>
            </div>
            <div id="task-board">
                
            </div>
        </section>
    </div>
    <div id="test"><span>hi</span></div>
    <script src="https://kit.fontawesome.com/9137324831.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
